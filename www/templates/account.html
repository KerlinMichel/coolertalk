<ion-view view-title="Account">
  <ion-content>
    <div ng-show="hasAcc" class="list-card card-main">
      Posts
      <div class="item item-divider card-footer comment" ng-repeat="post in posts">
          {{post.text}}
      </div>
    </div>

    <div ng-show="hasAcc" class="list-card card-main">
      Comments
      <div class="item item-divider card-footer comment" ng-repeat="comment in comments">
          {{comment.text}}
      </div>
    </div>
        <div class="card"><h2 class="icon-header">Choose an icon for your profile</h2></div>
      <div ng-repeat="icon in icons" class="icon-div">
          <i  class="user-icon {{icon}}" ng-click="setAccIcon(icon)"></i>
      </div>
    
  </ion-content>
</ion-view>
